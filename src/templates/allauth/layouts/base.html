<!DOCTYPE html>
{% load i18n %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="generator" content="Hugo 0.118.2">
        <title>
            {% block head_title %}{% endblock %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
    </head>
    <body class="min-h-screen flex flex-shrink-0 flex-col">
        <a class="sr-only focus:not-sr-only focus:absolute focus:p-2 focus:bg-white focus:text-black" href="#content">{% translate "Skip to main content" %}</a>
        {% include "_header.html" %}
        {% block body %}
            {% block content %}
            {% endblock content %}
        {% endblock body %}
        {% block extra_body %}
        {% endblock extra_body %}
    </body>
</html>
