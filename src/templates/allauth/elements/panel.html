{% load allauth %}
<div class="bg-white dark:bg-gray-800 rounded-lg shadow mb-6">
    <div class="p-6">
        <h5 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
            {% slot title %}
            {% endslot %}
        </h5>
        {% slot body %}
        {% endslot %}
    </div>
    {% if slots.actions %}
        <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 rounded-b-lg">
            {% slot actions %}
            {% endslot %}
        </div>
    {% endif %}
</div>
